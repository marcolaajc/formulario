<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 id="titulo">Ajude nossa pesquisa</h1>
        <form>    
            <fieldset class="grupo">
                <div class="campo">
                <label for="Nome"> Nome:</label>
                <input type="text" name="nome" id="nome" required>  
                </div>
                <div class="campo">
                    <label for="Sobrenome">sobrenome:</label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
            <div class="campo">
                <label for="Email">Email:</label>
                <input type="email" name="email" id="email" required>
            </div>
            <fieldset class="grupo">
                <div class="campo">
                    <input type="radio" name="masculino" id="masculino">
                    <label>Masculino</label>
                    <input type="radio" name="feminino" id="feminino">
                    <label>Feminino</label>
                </div>
            </fieldset>
            <fieldset class="grupo">
                <div id="check">
                    <label>Em qual jogo você se considera habilidoso:</label></br></br>
                    <input type="checkbox" id="jogo1" name="jogo1" value="VALORANT">
                    <label for="jogo1">VALORANT</label>
                    <input type="checkbox" id="jogo2" name="jogo2" value="CS">
                    <label for="jogo2">CS</label>
                    <input type="checkbox" id="jogo3" name="jogo3" value="League of legends">
                    <label for="jogo3">League of legends</label>
                    <input type="checkbox" id="jogo4" name="jogo4" value="DOTA">
                    <label for="jogo4">DOTA</label>
                </div>
            </fieldset>
            <button type="submit" class="botao">Conluído</button>
        </form>
     </body>
</html>
